<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - Livros na Mão</title>
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<div class="login-container">
			<h2>Login</h2>
			<form id="loginForm">
				<div class="input-group">
					<label for="useremail">E-mail:</label>
					<input type="text" name="useremail" id="useremail" placeholder="Digite seu e-mail" required />
				</div>
				<div class="input-group">
					<label for="userpass">Senha:</label>
					<input type="password" name="userpass" id="userpass" placeholder="Digite sua senha" required />
				</div>
				<div class="input-group">
					<button type="button" id="btnEnviar" onclick="validarLogin()">Entrar</button>
				</div>
				<div class="input-group">Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se</a></div>
				<div class="input-group" id="esqueci-senha">
					<a href="recuperar-senha.html">Esqueci minha senha</a>
				</div>
			</form>
		</div>

		<script src="js/login.js"></script>
	</body>
</html>
