		<div class="login-container">
			<h2>Login</h2>
			<form>
				<div class="input-group">
					<label for="useremail">E-mail:</label>
					<input type="text" name="useremail" id="useremail" placeholder="Digite seu e-mail" required />
				</div>
				<div class="input-group">
					<label for="userpass">Senha:</label>
					<input type="password" name="userpass" id="userpass" placeholder="Digite sua senha" required />
				</div>
				<div class="input-group">
					<button type="submit">Entrar</button>
				</div>
				<div class="input-group">Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se</a></div>
				<!-- Só pode aparecer depois que a senha for digitada errada uma vez -->
				<div class="input-group" id="esqueci-senha">
					<a href="esqueci_senha.html">Esqueci minha senha</a>
				</div>
			</form>
		</div>
