<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cadastro - Aluguel de Livros</title>
		<link rel="stylesheet" href="css/cadastro.css" />
	</head>
	<body>
		<div class="cadastro-container">
			<h2>Cadastre-se</h2>
			<form id="cadastroForm">
				<div class="input-group">
					<label for="username">Nome:</label>
					<input type="text" name="username" id="username" placeholder="Digite seu nome" required />
				</div>

				<div class="input-group">
					<label for="userlastname">Sobrenome:</label>
					<input type="text" name="userlastname" id="userlastname" placeholder="Digite seu sobrenome" required />
				</div>

				<div class="input-group">
					<label for="useremail">E-mail:</label>
					<input type="email" name="useremail" id="useremail" placeholder="Digite seu e-mail" required />
				</div>

				<div class="input-group">
					<label for="cep">CEP:</label>
					<input type="text" id="cep" maxlength="8" onblur="buscarEnderecoPorCep()" placeholder="Digite seu CEP" required />
				</div>

				<div class="input-group">
					<label for="endereco">Endereço:</label>
					<input type="text" id="endereco" placeholder="Digite seu endereço" required />
				</div>

				<div class="input-group">
					<label for="bairro">Bairro:</label>
					<input type="text" id="bairro" placeholder="Digite seu bairro" required />
				</div>

				<div class="input-group">
					<label for="estado">Estado:</label>
					<input type="text" id="estado" placeholder="Digite seu estado" required />
				</div>

				<div class="input-group">
					<label for="numero">Número:</label>
					<input type="number" id="numero" placeholder="Digite número da sua casa" required />
				</div>

				<div class="input-group">
					<label for="userpass">Senha:</label>
					<input type="password" name="userpass" id="userpass" placeholder="Digite sua senha" required />
				</div>

				<div class="input-group">
					<label for="userpassconfirm">Senha Novamente:</label>
					<input type="password" name="userpassconfirm" id="userpassconfirm" placeholder="Digite sua senha novamente" required />
				</div>

				<div class="input-group">
					<button type="button" onclick="validarCadastro()">Cadastrar</button>
				</div>
				<div class="input-group">Já possui uma conta? <a href="login.html">Conecte-se</a></div>
			</form>
		</div>

		<script src="js/cadastro.js"></script>
	</body>
</html>
